<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Inscripci√≥n</h2>
        <form id="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="gender-label">Sexo:</div>
            <div class="checkbox-row">
                <label for="male">Masculino</label>
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="female">Femenino</label>
                <input type="checkbox" id="female" name="gender" value="Female">
            </div>
            

            <label for="age">Edad:</label>
            <select id="age" name="age">
                <option value="Seleccione rando de edad">Seleccione rango de edad</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>

            <label>Subir PDF</label>
            <div class="file-upload">
                <input type="file" id="pdf-upload" class="pdf-input" onchange="pdf()">
                <label for="pdf-upload" id="upload-button" class="upload-button">Elegir archivo</label>
            </div>
            <div id="file-status">No hay archivos seleccionados</div>
            

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <script src="../js/reto5.js"></script>
</body>
</html>
